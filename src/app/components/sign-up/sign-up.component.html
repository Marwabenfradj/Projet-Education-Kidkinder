<!-- Registration Start -->
<div class="container-fluid py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <div class="card border-0">
          <div class="card-header bg-secondary text-center p-4">
            <h1 class="text-white m-0">Sign up</h1>
          </div>
          <div class="card-body rounded-bottom bg-primary p-5">
            <form [formGroup]="signUpForm">
              <!-- id form -->

              <div class="input-group p-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">First Name</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  formControlName="firstName"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    (signUpForm.controls['firstName'].invalid &&
                      signUpForm.controls['firstName'].touched) ||
                    signUpForm.controls['firstName'].dirty
                  "
                >
                  <div
                    class="text-danger"
                    *ngIf="signUpForm.controls['firstName'].errors?.['minLength']"
                  >
                    min 3
                  </div>
                  <div
                    *ngIf="signUpForm.controls['firstName'].errors?.['required']"
                  >
                    required
                  </div>
                </div>
              </div>
              <div class="input-group p-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Last name</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  formControlName="lastName"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    (signUpForm.controls['firstName'].invalid &&
                      signUpForm.controls['firstName'].touched) ||
                    signUpForm.controls['firstName'].dirty
                  "
                >
                  <div
                    class="text-danger"
                    *ngIf="signUpForm.controls['firstName'].errors?.['minLength']"
                  >
                    max 5
                  </div>
                  <div
                    *ngIf="signUpForm.controls['firstName'].errors?.['required']"
                  >
                    required
                  </div>
                </div>
              </div>
              <div class="input-group p-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Email</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  formControlName="email"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    (signUpForm.controls['email'].invalid &&
                      signUpForm.controls['email'].touched) ||
                    signUpForm.controls['email'].dirty
                  "
                >
                  <div
                    class="text-danger"
                    *ngIf="signUpForm.controls['email'].errors?.['email']"
                  >
                    email invalid
                  </div>
                  <div
                    *ngIf="signUpForm.controls['email'].errors?.['required']"
                  >
                    required
                  </div>
                </div>
              </div>
              <div class="input-group p-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Password</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  formControlName="password"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    (signUpForm.controls['password'].invalid &&
                      signUpForm.controls['password'].touched) ||
                    signUpForm.controls['password'].dirty
                  "
                >
                  <div
                    class="text-danger"
                    *ngIf="signUpForm.controls['password'].errors?.['pattern']"
                  >
                    password invalid
                  </div>
                  <div
                    *ngIf="signUpForm.controls['password'].errors?.['required']"
                  >
                    required
                  </div>
                </div>
              </div>
              <div class="input-group p-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Confirm Password</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  formControlName="cPassword"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    (signUpForm.controls['cPassword'].invalid &&
                      signUpForm.controls['cPassword'].touched) ||
                    signUpForm.controls['cPassword'].dirty
                  "
                >
                  <div
                    class="text-danger"
                    *ngIf="signUpForm.controls['cPassword'].errors?.['mustMatch']"
                  >
                    Not Match
                  </div>
                </div>
              </div>

              <div>
                <!-- event -->

                <button
                  class="btn btn-secondary btn-block border-0 py-3 mt-5"
                  type="button"
                  (click)="signUp()"
                >
                  <!-- [disabled]="signUpForm.invalid" -->

                  sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Registration End -->
